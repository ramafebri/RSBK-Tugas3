<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Register</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">Register</h1>
<br/>
<fieldset><legend>Stricter Rules (f:validate<i>Blah</i>)</legend>
<h:form>
<h:outputText value="Fix Errors Marked Below" styleClass="error"
              rendered="#{not empty facesContext.messageList}"/>
<h:panelGrid columns="3" styleClass="formTable">
  First Name: 
  <h:inputText value="#{registrationBean.firstName}"
               required="true"
               requiredMessage="First name required"
               validatorMessage="Must be two or more letters"
               id="firstNameField">
    <f:validateLength minimum="2"/>
  </h:inputText>
  <h:message for="firstNameField"/>          

  Middle Name: 
  <h:inputText value="#{registrationBean.middleName}"/>
  <h:outputText value=""/> <!-- Dummy value for third column -->

  Last Name: 
  <h:inputText value="#{registrationBean.lastName}"
               required="true"
               requiredMessage="Last name required"
               validatorMessage="Must be three or more letters"
               id="lastNameField">
    <f:validateLength minimum="3"/>
  </h:inputText>
  <h:message for="lastNameField"/> 

  Employee ID: 
  <h:inputText value="#{registrationBean.employeeId}"
               required="true"
               requiredMessage="Employeed ID required"
               validatorMessage="IDs must be a letter followed by four digits"
               id="employeeIdField">
    <f:validateRegex pattern="[a-z]\d{4}"/>
  </h:inputText>
  <h:message for="employeeIdField"/>              

  Building Number: 
  <h:inputText value="#{registrationBean.buildingNumber}"
               required="true"
               requiredMessage="Building number required"
               converterMessage="Building number must be a whole number"
               validatorMessage="Building number must be from 1 to 50"
               id="buildingNumberField">
    <f:validateLongRange minimum="1" maximum="50"/>
  </h:inputText>
  <h:message for="buildingNumberField"/>
</h:panelGrid>
  <h:commandButton value="Register" 
                   action="#{registrationBean.doRegistration}"/>
</h:form>
</fieldset>
</div></h:body></html>
