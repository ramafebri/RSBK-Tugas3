<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Register</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">Register</h1>
<br/>
<fieldset><legend>Required Fields and Type Conversion: Messages at Top</legend>
<h:form>
  <h:messages styleClass="error"/>
<h:panelGrid columns="2" styleClass="formTable">
  First Name: 
  <h:inputText value="#{registrationBean.firstName}"
               required="true"
               requiredMessage="First name required"/>

  Middle Name: 
  <h:inputText value="#{registrationBean.middleName}"/>

  Last Name: 
  <h:inputText value="#{registrationBean.lastName}"
               required="true"
               requiredMessage="Last name required"/>

  Employee ID: 
  <h:inputText value="#{registrationBean.employeeId}"
               required="true"
               requiredMessage="Employeed ID required"/>

  Building Number: 
  <h:inputText value="#{registrationBean.buildingNumber}"
               required="true"
               requiredMessage="Building number required"
               converterMessage="Building number must be a whole number"/>
</h:panelGrid>
  <h:commandButton value="Register" 
                   action="#{registrationBean.doRegistration}"/>
</h:form>
</fieldset>
</div></h:body></html>
