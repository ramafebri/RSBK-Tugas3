<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:mcv="http://myfaces.apache.org/commons/validators">
<h:head><title>Spam Signup</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">Spam Signup</h1>
<h3>Tired of not getting email in your inbox? Feeling left out?
Sign up for some high-volume email lists and be the most-wanted
person in town!</h3>
<br/>
<fieldset><legend>Apache MyFaces Commons Validators</legend>
<h:form>
<h:panelGrid columns="3" styleClass="formTable">
  Email address: 
  <h:inputText value="#{spamBean.email}"
               required="true"
               requiredMessage="Email address required"
               validatorMessage="Invalid email address"
               id="email">
    <mcv:validateEmail/>
  </h:inputText>
  <h:message for="email"/>        

  Favorite URL: 
  <h:inputText value="#{spamBean.url1}"
               required="true"
               requiredMessage="First URL required"
               validatorMessage="Invalid URL"
               id="url1">
    <mcv:validateUrl/> 
  </h:inputText>
  <h:message for="url1"/> 

  Second-Favorite URL: 
  <h:inputText value="#{spamBean.url2}"
               required="true"
               requiredMessage="Second URL required"
               
               id="url2">
    <mcv:validateUrl message="Invalid URL"/>
    <mcv:validateCompareTo operator="ne" forId="url1" 
                           message="URLs must be different"/> 
  </h:inputText>
  <h:message for="url2"/>
</h:panelGrid>
  <h:commandButton value="Sign Up for Spam!" 
                   action="#{spamBean.signup}"/>
</h:form>
</fieldset>
</div></h:body></html>
